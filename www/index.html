<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js" ></script>
    <title>Louise Siffert</title>
  </head>

  <body>

    <header>
      <input
        type="image" id="mini" class="video_1"
        src="https://storage.googleapis.com/louisesiffert/images/mouse.jpg"
        onclick="show('video_1')"
      />
      <img
          src="https://storage.googleapis.com/louisesiffert/images/bienvenue.jpg"
          alt="welcome" id="caption" class="center"
      />
    </header>

    <main>
      <div class="sidenav">
        <input
          type="image" id="simple"
          src="https://storage.googleapis.com/louisesiffert/images/news.jpg"
          onclick="show('news')"
        />
        <a href="https://storage.googleapis.com/louisesiffert/pdf/fevrier_2018.pdf" download>
          <img
            src="https://storage.googleapis.com/louisesiffert/images/pdf.jpg"
            alt="pdf" id="simple"
          />
        </a>
        <a href="https://storage.googleapis.com/louisesiffert/pdf/CV.pdf" download>
          <img
            src="https://storage.googleapis.com/louisesiffert/images/bio.jpg"
            alt="pdf" id="simple"
          />
        </a>
        <a href="mailto:louise.siffert@gmail.com">
          <img
            src="https://storage.googleapis.com/louisesiffert/images/contact.jpg"
            alt="contact" id="simple"
          />
        </a>
      </div>
      <div class="content">
        <iframe
          src="https://player.vimeo.com/video/125891484"
          id="video_1" 
          frameborder="0" class="article"
        ></iframe>
        <iframe
          src="https://player.vimeo.com/video/216719729"
          id="video_2" class="article"
          frameborder="0"
        ></iframe>
        <iframe
          src="https://player.vimeo.com/video/253405447"
          id="video_3" class="article"
          frameborder="0"
        ></iframe>
        <img
          src="https://storage.googleapis.com/louisesiffert/images/encart.png"
          alt="news" id="news" class="article"
        />
      </div>
    </main>

    <footer>
      <input
        type="image" id="mini" class="video_2"
        src="https://storage.googleapis.com/louisesiffert/images/mouse.jpg"
        onclick="show('video_2')"
      />
      <input
        type="image" id="mini" class="video_3"
        src="https://storage.googleapis.com/louisesiffert/images/mouse.jpg"
        onclick="show('video_3')"
      />
      <img
        src="https://storage.googleapis.com/louisesiffert/images/merci.jpg"
        alt="thanks" class="thanks" id="simple"
      />
    </footer>

  </body>

</html>
